<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 20px;
            color: black;
        }
        h1 {
            color: RebeccaPurple;
            text-align: center;
        }
        form {
            background-color: pink;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: violet;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form id="customerForm">
        <table>
            <tr>
                <td><label for="name">Nome:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Telefone:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Endereço:</label></td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td><label for="comments">Comentários:</label></td>
                <td><textarea id="comments" name="comments" rows="4"></textarea></td>
            </tr>
        </table>
        <button type="button" onclick="submitForm()">Enviar</button>
    </form>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const comments = document.getElementById('comments').value;

            // Exemplo de exibição dos dados no console
            console.log('Nome:', name);
            console.log('E-mail:', email);
            console.log('Telefone:', phone);
            console.log('Endereço:', address);
            console.log('Comentários:', comments);

            // Exemplo de alerta para exibir dados
            alert(`Cadastro realizado!\nNome: ${name}\nE-mail: ${email}\nTelefone: ${phone}\nEndereço: ${address}\nComentários: ${comments}`);
        }
    </script>
</body>
</html>
